<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="chat.css">  
</head>
<body>
    <section>
        <div id="one">
            <a href="renew.html"><img id="a1" src="homie.png"></a>
            <img id="a2" src="chatz.png">
            <img id="a3" onclick="choice()" src="https://cdn-icons-png.flaticon.com/256/4083/4083031.png">
        </div>
        <div id="two">
            <h1>Chats</h1>
            <div id="top">
                <input type="search" id="inp" placeholder="contact"><button onclick="glow()">SUBMIT</button>
            </div>
            <div class="cont" id="dad">
                <img src="https://github.com/cheeku1220/renew_project/issues/5#issue-2195038630">
                <span><h3>Dad</h3></span>
            </div>
            <div class="cont" id="mom">
                <img src="https://github.com/cheeku1220/renew_project/issues/5#issue-2195038630">
                <span><h3>Mom</h3></span>
            </div class="cont">
            <div class="cont" id="bro">
                <img src="https://github.com/cheeku1220/renew_project/issues/5#issue-2195038630">
                <span><h3>Bro</h3></span>
            </div>
        </div>
        <div id="three">
            <span id="add">&plus;</span>
            <div id="typ">
                <form action="#">
                    <input type="text">
                </form>
            </div>
            <span id="spk"><img src="https://static.xx.fbcdn.net/assets/?revision=25415112264746748&name=kaios-blue-microphone&density=1"></span>
        </div>
    </section>
    <div id="hid">
        <div id="inn">
            <h2>Do you want to Logout?</h2>
            <button id="no" onclick="back()">No</button>
            <button id="yes" onclick="exit()"><a id="yesa">Yes</a></button>
        </div>
    </div>
    <script src="chat.js"></script>
</body>
